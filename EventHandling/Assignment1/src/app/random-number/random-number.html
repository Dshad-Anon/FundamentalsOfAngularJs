<div>

  <h1>Random Number Generator</h1>
  <input type="number" [(ngModel)]="inputNumber" placeholder="Enter a number"/>
  <br><br>

  <button (click)="generateRandomNumber()">Generate Random Number</button>

  <div *ngIf="result !== 0">
    <p>{{randomNumber}}+ {{inputNumber}} = {{result}}</p>
  </div>

  </div>
