<h1>AssignmentNo7</h1>
<div class="container">
  <h2>String Transformer</h2>

  <input 
    type="text" 
    [(ngModel)]="userInput" 
    placeholder="Enter your string"
  />

  <button (click)="onSubmit()">Transform</button>

  <div *ngIf="submittedValue">
    <p><strong>Original:</strong> {{ submittedValue }}</p>
    <p><strong>Transformed:</strong> {{ submittedValue | stringTransform }}</p>
  </div>
</div>
