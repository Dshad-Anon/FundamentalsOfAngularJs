<div>
    <h1>Property and Event Binding</h1>
    <button
    (click) = "onButtonClick()"
    [style.backgroundColor] = "buttonColor">
    Click Me</button>

    <!-- <p>{{buttonMessage}}</p> -->

    <!-- TO SHOW THE MESSAGE WHEN BUTTON IS ONLY ON-->
    <p *ngIf="isButtonOn">Hello, the button is clicked.</p>

</div>
